<!-- New HTML 5 form input types and attributes -->

<html>
  <head>
    <meta charset = "UTF-8">
    <title>New HTML5 Input Types</title>
  </head>

  <body>
    <h1>New HTML5 Input Types Demo</h1>
    <p>
      This form demonstrates the new HTML5 input types and the placeholder,
      required and autofocus attributes
    </p>

    <form method = "post" action = "#">
      <p>
        <label>Color:
          <input type = "color" autofocus />
            (Hexadecimal code such as #ADD8E8)
        </label>
      </p>
      <p>
        <label>Datetime:
          <input type = "datetime" />
            (yyyy-mm-ddThh:mm+ff:gg, such as 2017-04-10T16:12)
        </label>
      </p>
      <p>
        <label>Datetime-local:
          <input type = "datetime-local" />
            (yyyy-mm-ddThh:mm, such as 2017-04-10T16:13)
        </label>
      </p>
      <p>
        <label>Month:
          <input type = "month" /> (yyyy-mm)
        </label>
      </p>
      <p>
        <label>Number:
          <input type = "number"
              min = "0"
              max = "7"
              step = "1"
              value = "4" />
        </label> (Enter a number between 0 and 7)
      </p>
