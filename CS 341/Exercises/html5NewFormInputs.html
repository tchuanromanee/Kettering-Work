<!-- New HTML 5 form input types and attributes -->

<html>
  <head>
    <meta charset = "UTF-8">
    <title>New HTML5 Input Types</title>
  </head>

  <body>
    <h1>New HTML5 Input Types Demo</h1>
    <p>
      This form demonstrates the new HTML5 input types and the placeholder,
      required and autofocus attributes
    </p>

    <form method = "post" action = "#">
      <p>
        <label>Color:
          <input type = "color" autofocus />
            (Hexadecimal code such as #ADD8E8)
        </label>
      </p>
      <p>
        <label>Datetime:
          <input type = "datetime" />
            (yyyy-mm-ddThh:mm+ff:gg, such as 2017-04-10T16:12)
        </label>
      </p>
      <p>
        <label>Datetime-local:
          <input type = "datetime-local" />
            (yyyy-mm-ddThh:mm, such as 2017-04-10T16:13)
        </label>
      </p>
      <p>
        <label>Month:
          <input type = "month" /> (yyyy-mm)
        </label>
      </p>
      <p>
        <label>Number:
          <input type = "number"
              min = "0"
              max = "7"
              step = "1"
              value = "4" />
        </label> (Enter a number between 0 and 7)
      </p>
      <p>
        <label>Range:
          0 <input type = "range"
              min = "0"
              max = "20"
              value = "10" /> 20
        </label>
      </p>
      <p>
        <label>Search:
            <input type = "search" placeholder = "search query" />
        </label> (Enter your search query here.)
      </p>
      <p>
          <label>Tel:
              <input type = "tel" placeholder = "(###) ###-####"
                  pattern = "\(\d{3}\) + \d{3}-\d{4}" required />
          </label>
      </p>
      <p>
        <label>Time:
          <input type = "time" /> (hh:mm)
        </label>
      </p>
      <p>
        <label>URL:
          <input type = "url"
            placeholder = "http://domain.com/" />
            (http://domain.com)
        </label>
      </p>
      <p>
        <label>Week:
          <input type = "week" />
            (yyyy-Wnn, such as 2012-W01)
        </label>
      </p>
      <p>
        <input type = "submit" value = "Submit" />
        <input type = "reset" value = "Clear" />
      </p>
    </form>
  </body>
</html>
